<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Methods</title>
    <link rel="stylesheet" href="a.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            width: calc(100% - 32px); 
            padding: 24px 16px; 
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            margin-top: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center; 
        }
        .logo-left {
            display: flex;
            align-items: center;
            margin-left: 16px; 
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-right: 8px; 
        }
        .sub-logo {
            font-size: 0.9em;
            color: #666;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 16px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
            flex-grow: 1;
            margin-bottom: 20px; 
        }
        .method-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px; 
            width: 100%;
            margin-top: 40px; 
            margin-bottom: 20px;
        }
        .method-button {
            padding: 18px 36px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 26px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 17.6px;
            text-align: center;
            flex-grow: 0;
            flex-basis: auto;
            transform: translateY(-6px); 
        }
        .method-button:hover {
            background-color: #2980b9;
            transform: translateY(-8px) scale(1.05);
        }
        .method-button:focus {
            outline: none;
        }
        .description {
            padding: 16px;
            text-align: center;
            font-size: 18px;
            color: #666;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-left">
            <div class="logo">ECM</div>
        </div>
    </header>
    <div class="container">
        <div class="method-buttons">
            <button class="method-button">Способ 1</button>
            <button class="method-button">Способ 2</button>
            <button class="method-button">Способ 3</button>
            <button class="method-button">Способ 4</button>
        </div>
        <div class="description">
            <p>Здесь должно быть описание</p>
        </div>
    </div>
</body>
</html>
